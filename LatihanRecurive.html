<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let name="qqqqwwwwqqqq"


        function IsPalindrome(kata,firstIdx,LastIdx){
            
            if(firstIdx>LastIdx) return "IsPalindrome"  
            if(kata.charAt(firstIdx)!==kata.charAt(LastIdx)) return "NotPalindrome"
            
            return IsPalindrome(kata, firstIdx+1, LastIdx-1)
            
        }

        console.log(IsPalindrome(name,0,name.length-1))
    </script>
</body>
</html>
