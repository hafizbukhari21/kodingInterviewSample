        let input ="ADCFA"//=A
        let input_b = "DGHJHGE"//=G




        function firstRecurring(input){
            for(let i =0;i<input.length;i++){
                for(let j=i+1; j<input.length;j++){
                    if(input.charAt(i)===input.charAt(j)) return input.charAt(i)
                }
            }
            return null
        }
